[global/wm]
include-file = ~/.config/polybar/theme.ini

[bar/main]
font-0 = JetBrainsMono Nerd Font Mono:style=medium:size=12;3
font-1 = JetBrainsMono Nerd Font Mono:style=italic:size=12;3
font-2 = JetBrainsMono Nerd Font Mono:style=medium:size=14;3
font-3 = JetBrainsMono Nerd Font Mono:style=medium:size=16;5
background = ${theme.background}
foreground = ${theme.foreground}

radius = 10
offset-x = 55%
width = 15%
height = 20pt

cursor-click = pointer
cursor-scroll = ns-resize
wm-restack = bspwm

line-size = 2pt
border-size = 4pt
border-color = #00000000
fixed-center = false
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}

modules-center = memory cpu

[module/memory]
type = internal/memory
format = <label>

label = %gb_used%
label-font = 1

[module/cpu]
type = internal/cpu

format = <label>

label = %{T4}ï‹›%{T-} %percentage%%
label-font = 1

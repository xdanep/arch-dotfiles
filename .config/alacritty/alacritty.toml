[shell]
program = "/bin/zsh"

[colors.bright]
black = "0x5c6370"
blue = "0x61afef"
cyan = "0x56b6c2"
green = "0x98c379"
magenta = "0xc678dd"
red = "0xe06c75"
white = "0xffffff"
yellow = "0xd19a66"

[colors.normal]
black = "0x181a1f"
blue = "0x61afef"
cyan = "0x56b6c2"
green = "0x98c379"
magenta = "0xc678dd"
red = "0xe06c75"
white = "0xabb2bf"
yellow = "0xd19a66"

[colors.primary]
background = "0x181a1f"
foreground = "0xabb2bf"

[cursor.style]
shape = "Block"

[scrolling]
history = 10000
multiplier = 3

[font]
size = 12

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
decorations = "none"
dynamic_padding = true
dynamic_title = true
opacity = 0.9
title = "Alacritty"
blur = true
startup_mode = "Maximized"
[window.padding]
x = 5
y = 5

[keyboard]
bindings = [ 
{ key = "Space", mods = "Control", action = "CreateNewWindow" },
{ key = "Space", mods = "Shift", action = "SpawnNewInstance"},
]
